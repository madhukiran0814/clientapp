<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

.open-button {
    border: none;
    cursor: pointer;
    opacity: 0.8;
  }
      #form-popup {
    display:none ;
     
   
    border-radius: 10px;
    bottom: 0; 
  }
  </style>

 
</head>
<body>

 

    <span class="item" ><button class="btn" onclick="openForm()">Login</button></span>

    <div class="form_body  mt-5 p-3  border mx-5  center  bg-light "  id="form-popup" style="height:100%; width:30%; ">

        <div class="d-flex justify-content-between">
            <h3>SIGN UP </h3>
             <button type="button" class="btncancel  btn btn-light" onclick="closeForm()"><i class="fa fa-close" style="font-size:20px;"></i></button>

         </div>

    
     <form  class="was-validated container bg-light" >

        <div class="mb-3 mt-3">
          <input type="text" class="form-control" id="uname" placeholder="Full name" name="uname" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="email" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
          <label class="form-check-label" for="myCheck">I agree to terms and conditions of Zomato.</label>
          <div class="valid-feedback">Valid.</div>
        </div>

        <div class="inner_form" style="text-align: center; margin: 5px 0 10% 0;">
            <button type="submit" class="btn w-50 p-2  border bg-secondary  text-light">Create account</button>
            <h6>or</h6>
            <button type="submit" class="btn  w-50 p-2  border"> <i class="fa fa-google-plus"></i>google account</button>
        </div>
    

      <h6>Already have an account?<a href="#" class="text-warning">login</a></h6>
      
      </form>
    
    
 
      </div>

      

    


<script>
    function openForm() {
        document.getElementById("form-popup").style.display = "block";
       }

   function closeForm() {
           document.getElementById("form-popup").style.display = "none";
      }
</script>

</body>
</html>
